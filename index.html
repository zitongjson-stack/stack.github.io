                const iconSize = new BMapGL.Size(30, 40);
                const icon = new BMapGL.Icon("http://api.map.baidu.com/img/markers.png", iconSize, {
                    offset: new BMapGL.Size(15, 40), // 调整偏移量确保图标底部对准坐标点

                const iconColor = categoryColors[point.category];
                if (iconColor === '#92400e') { // 棕色
                    icon.setImageOffset(new BMapGL.Size(0, 0 - 40 * 3));
                } else if (iconColor === '#1e40af') { // 蓝色
                    icon.setImageOffset(new BMapGL.Size(0, 0 - 40 * 1));
                } else if (iconColor === '#b91c1c') { // 红色
                    icon.setImageOffset(new BMapGL.Size(0, 0 - 40 * 0));
                } else if (iconColor === '#f59e0b') { // 琥珀色（新增）
                    icon.setImageOffset(new BMapGL.Size(0, 0 - 40 * 4));
                } else if (iconColor === '#065f46') { // 绿色
                    icon.setImageOffset(new BMapGL.Size(0, 0 - 40 * 2));
                }

                // 创建标记
                const marker = new BMapGL.Marker(new BMapGL.Point(point.location.lng, point.location.lat), {
                    icon: icon
                });

                // 为青年责任点位添加脉动效果
                if (point.category === 'challenge') {
                    marker.setAnimation(BMAP_ANIMATION_PULSE);
                }

                const labelContent = `

                            <i class="fa ${categoryIcons[point.category]}"></i>

                        ${point.name}

                    offset: new BMapGL.Size(-80, 40), // 标签位置在图标下方
                    position: new BMapGL.Point(point.location.lng, point.location.lat)
                });

                // 设置标签样式，允许HTML内容
                label.setStyle({
                    border: "none",
                    padding: "0",
                    margin: "0",
                    zIndex: "100"
                });
                label.setContent(labelContent); // 再次设置内容以确保HTML生效

                // 添加点击事件

                    showInfoWindow(point);
                });
                // 标签也可点击
                label.addEventListener('click', function() {
                    showInfoWindow(point);
                });

                // 添加到地图
                map.addOverlay(marker);
                map.addOverlay(label);

                // 保存标记和标签引用
                markers[point.id] = marker;
                labels[point.id] = label;
            });
            console.log("点位标记创建成功，共创建", points.length, "个点位");

        document.getElementById('story-content').innerHTML = `
                <img src="${point.image}" alt="${point.name}" class="w-full h-48 object-cover rounded-lg mb-4">
                <p class="text-gray-700 mb-4">${point.storyDescription}</p>
                <p class="text-gray-600 text-sm mb-4">${point.address}</p>
                
                ${point.oralHistory ? `
                <div class="oral-history">
                    <p class="text-sm font-semibold mb-1">居民讲述：</p>
                    <p class="text-sm">${point.oralHistory}</p>
                </div>
                ` : ''}
                
                <div class="mt-4 text-sm text-gray-500">
                    <p>(${index + 1}/${storyPoints.length})</p>
                </div>
            `;

        // 更新进度条
        const progress = ((index + 1) / storyPoints.length) * 100;
        document.getElementById('story-progress').style.width = `${progress}%`;

        // 更新导航按钮状态
        document.getElementById('prev-story').disabled = index === 0;
        document.getElementById('prev-story').classList.toggle('opacity-50', index === 0);
        document.getElementById('next-story').innerHTML = index === storyPoints.length - 1 ?
            '结束旅程 <i class="fa fa-check ml-2"></i>' :
            '下一站 <i class="fa fa-arrow-right ml-2"></i>';

        // 移动地图到当前点位，添加平滑过渡
        map.panTo(new BMapGL.Point(point.location.lng, point.location.lat), {duration: 1000});
        map.setZoom(15);

        // 高亮当前点位
        Object.keys(markers).forEach(key => {
            const marker = markers[key];
            if (parseInt(key) === point.id) {
                marker.setAnimation(BMAP_ANIMATION_BOUNCE);
            } else {
                marker.setAnimation(null);
            }
        });

        // 如果是最后一个点位，点击下一站按钮关闭故事线并显示总结
        if (index === storyPoints.length - 1) {
            document.getElementById('next-story').onclick = function() {
                document.getElementById('story-line').classList.remove('active');
                // 显示总结信息
                const summaryPoint = new BMapGL.Point(114.81, 36.56);
                const summaryInfo = new BMapGL.InfoWindow(
                    `<div style="padding:10px">
                        <h3 style="margin:0 0 10px 0">肥乡道德法治建设之旅</h3>
                        <p style="margin:0 0 10px 0">通过这次旅程，我们看到了肥乡在道德传承与法治建设中的努力与成就。</p>
                        <p style="margin:0">每一个点位都是肥乡人民践行社会主义核心价值观的生动体现。</p>
                    </div>`,
                    {width: 250, height: 120}
                );
                map.openInfoWindow(summaryInfo, summaryPoint);
                
                // 停止所有动画
                Object.values(markers).forEach(marker => {
                    marker.setAnimation(null);
                });
            };
        } else {
            // 重置点击事件
            document.getElementById('next-story').onclick = function() {
                if (currentStoryIndex < storyPoints.length - 1) {
                    showStoryPoint(currentStoryIndex + 1);
                }
            };
        }
    }

    // 田野笔记功能 - 增强用户参与和思考
    document.getElementById('notes-btn').addEventListener('click', function() {
        document.getElementById('notes-modal').classList.add('active');
        // 加载保存的笔记
        const savedNotes = localStorage.getItem('fieldNotes');
        if (savedNotes) {
            document.getElementById('notes-content').value = savedNotes;
        }
    });

    document.querySelector('.close-notes').addEventListener('click', function() {
        document.getElementById('notes-modal').classList.remove('active');
    });

    document.getElementById('save-notes').addEventListener('click', function() {
        const notes = document.getElementById('notes-content').value;
        localStorage.setItem('fieldNotes', notes);
        alert('笔记保存成功！你的观察与思考将帮助我们更好地了解家乡。');
        document.getElementById('notes-modal').classList.remove('active');
    });

    // 导航按钮
    document.getElementById('prev-btn').addEventListener('click', function() {
        const currentCenter = map.getCenter();
        const newCenter = new BMapGL.Point(currentCenter.lng - 0.02, currentCenter.lat);
        map.panTo(newCenter);
    });

    document.getElementById('next-btn').addEventListener('click', function() {
        const currentCenter = map.getCenter();
        const newCenter = new BMapGL.Point(currentCenter.lng + 0.02, currentCenter.lat);
        map.panTo(newCenter);
    });

    // 上传按钮 - 增强用户参与
    document.querySelector('.upload-btn').addEventListener('click', function() {
        alert('你可以上传自己发现的家乡特色点位：\n1. 拍摄点位照片\n2. 记录点位详细信息\n3. 分享你的观察与思考\n经审核后将加入地图，成为家乡故事的一部分');
    });

    // 页面加载完成后初始化
    window.addEventListener('load', function() {
        console.log("页面加载完成，开始初始化地图");
        initMap();
    });
</script>
</body>
</html>
